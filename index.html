<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form Page Project">
    <meta name="author" content="Leonam Santana">
    <meta name="application-name" content="VS Code"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page Project</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    
    <main class="container-fluid" id="main">
        <h1 id="title">Transforme seu poema em Música!</h1>
        <p id="description">Pintou alguma dúvida? Entre em contato conosco!</p>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" id="survey-form" class="p-4">

                        <div class="form-group">
                            <label for="name" id="name-label">Nome:</label>
                            <input type="text" class="form-control" placeholder="Digite seu nome" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name" id="email-label">Email:</label>
                            <input type="email" class="form-control" placeholder="Digite seu email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name" id="number-label">Idade: (opicional)</label>
                            <input type="number" class="form-control" placeholder="Idade" id="number" min="12" max="70" name="idade" required>
                        </div>
                        <div class="form-group">
                            <label for="musica">Qual estilo musical?</label>
                                <select class="form-control" id="dropdown">
                                    <option disabled selected value>Escolha um estilo musical:</option>
                                    <option>MPB</option>
                                    <option>Pop</option>
                                    <option>Rap</option>
                                    <option>Rock</option>
                                    <option>Samba</option>
                                    <option>Sertajeno</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <p>Me fale mais de você. O que você prefere ouvir?</p>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="preferencia-musical" value="nacional" checked>Música Nacional
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="preferencia-musical" value="internacional">Música Internacional
                                </label>
                            </div>
                            <div class="form-check-inline ">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="preferencia-musical" value="todas">As duas
                                </label>
                            </div>
                            <div class="form-check-inline ">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="preferencia-musical" value="nenhuma">Não sei dizer
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <p>Gosta de tocar algum instrumento? Quais?</p>
                            <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="violao">Violão
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="guitarra">Guitarra
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="bateria">Bateria
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="baixo">Baixo
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="violino">Violino
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="cavaquinho">Cavaquinho
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="violino">Violino
                                </label>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" value="nenhum">Não toco nenhum instrumento
                                </label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Fale mais sobre você:</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Escreva aqui sua resenha"></textarea>
                        </div>
                        <button type="submit" value="Submit" id="submit" class="btn btn-pink">Enviar</button>

                        
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
