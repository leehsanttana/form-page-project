<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form Page Project">
    <meta name="author" content="Leonam Santana">
    <meta name="application-name" content="VS Code"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page Project</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    
    <main class="container-fluid p-2" id="main">
        <h1 id="title">Transforme seu poema em Música!</h1>
        <p id="description">Pintou alguma dúvida? Entre em contato conosco!</p>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" id="survey-form">
                    <div class="form-group p-2">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" placeholder="Digite seu nome" id="name">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
